<html>
    <head> 
        <title>Shapes</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='shapesStyle.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--back button-->    
        <a href="/">
            <div id="back" class="btn btn-three" style="  line-height: 35px; height: 35; width: 110;">
             Back  
         </div> </a> 

        <canvas id="shapesCanvas" width="600" height="600"></canvas>
        <h3 id="sidesLabel"  style="top: 10; left: 20px; z-index: 10;" >Value: </h3> 
        <input style="position: fixed; top: 50px; left: 20px; z-index: 10;" type="range" min="1" max="6" value="1" class="slider" id="sidesSlider">
        
        <h3 id="depthLabel"  style="top: 60; left: 20px; z-index: 10;" >Value: </h3> 
        <input  id="depthSlider" style="position: fixed; top: 100px; left: 20px; z-index: 10;" type="range" min="1" max="5" value="1" class="slider">  

        <h3 id="scaleLabel"  style="top: 110px; left: 20px; z-index: 10;" >Value: </h3> 
        <input  id="scaleSlider" style="position: fixed; top: 150px; left: 20px; z-index: 10;" type="range" min="1" max="10" value="5" class="slider"> 
        
        <h3 id="branchLabel"  style="top: 160px; left: 20px; z-index: 10;" >Value: </h3> 
        <input  id="branchSlider" style="position: fixed; top: 200; left: 20px; z-index: 10;" type="range" min="1" max="7" value="3" class="slider">

        <h3 id="spreadLabel"  style="top: 210px; left: 20px; z-index: 10;" >Value: </h3> 
        <input  id="spreadSlider" style="position: fixed; top: 250px; left: 20px; z-index: 10;" type="range" min="1" max="20" value="8" class="slider">

        <h3 id="sizeLabel"  style="top: 260px; left: 20px; z-index: 10;" >Value: </h3> 
        <input  id="sizeSlider" style="position: fixed; top: 300px; left: 20px; z-index: 10;" type="range" min="50" max="300" value="150" class="slider">
        
        <h3 id="thickLabel"  style="top: 310px; left: 20px; z-index: 10;" >Value: </h3> 
        <input  id="thickSlider" style="position: fixed; top: 350px; left: 20px; z-index: 10;" type="range" min="1" max="15" value="10" class="slider">
        
        <h3 id="colorLabel"  style="top: 360px; left: 20px; z-index: 10;" >Value: </h3> 
        <input class="meow" value="#2bedb6" style="position: fixed; top: 400px; left: 20px; z-index: 10;" type="color" id="colorPicker">
          
        <script
            type="text/javascript"
            src="{{ url_for('static', filename='shapesScript.js') }}"></script>
    </body>
</html>
